<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cadastre-se</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/mybuss.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendorr/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendorr/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendorr/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendorr/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="csss/util.css">
	<link rel="stylesheet" type="text/css" href="csss/main.css">
<!--===============================================================================================-->
</head>

<style>
    body{
        background-image: linear-gradient(45deg, #39075F, #731eb5);
    }
</style>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/busbus.gif" alt="IMG"  width="380" height="320"style="position: relative; left: 20px; top: -20px;">
				</div>

				<form class="login100-form validate-form" style="position: relative; left: 20px; top: -100px;">

					<span class="login100-form-title">
						Cadastre-se
					</span>

                    <div class="wrap-input100 validate-input" data-validate = "Digite seu nome">
						<input class="input100" type="text" name="name" placeholder="Nome Completo">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Digite um email válido">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
					</div>
                
                    <div class="wrap-input100 validate-input" data-validate = "Digite seu CPF">
						<input class="input100" type="text" name="cpf" placeholder="Cpf">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Digite seu telefone">
						<input class="input100" type="text" name="telefone" placeholder="Telefone">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Digite seu Cep">
						<input class="input100" type="text" name="cep" placeholder="Cep">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Digite sua senha">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Cadastre-se
						</button>
					</div>

					<div class="text-center p-t-20">
						<a class="txt2" href="login3.html">
							Já tem uma conta? Faça login
							<i class="fa fa-long-arrow-right m-l-1" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendorr/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendorr/bootstrap/js/popper.js"></script>
	<script src="vendorr/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendorr/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendorr/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="jss/main.js"></script>

</body>
</html>
