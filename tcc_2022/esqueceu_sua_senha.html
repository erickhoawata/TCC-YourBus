<!DOCTYPE html>
<html lang="en">
<head>
	<title>Esqueceu sua senha</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/mybuss.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendorr/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendorr/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="vendorr/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="csss/main.css">
<!--===============================================================================================-->

<style>
    body{
        background-image: linear-gradient(45deg, #39075F, #731eb5);
    }
</style>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/pass.gif" alt="IMG" width="450" height="400" style="position: relative; left: 20px; top: -60px;">
				</div>

				<form class="login100-form validate-form" style="position: relative; top: -50px;">
					<span class="login100-form-title ">
						Esqueceu sua senha?
						<p class="mb-9">Nós entendemos, coisas acontecem. Basta digitar seu endereço de e-mail abaixo e enviaremos um link para redefinir sua senha!</p>
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Digite um email válido">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Redefinir senha
						</button>
					</div>

					<div class="text-center p-t-12">
						<a class="txt2" href="login3.html">
							Faça Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>

					<div class="text-center p-t-30">
						<a class="txt2" href="cadastre-se.html">
							Crie sua conta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendorr/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendorr/bootstrap/js/popper.js"></script>
	<script src="vendorr/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="vendorr/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="jss/main.js"></script>

</body>
</html>
